<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Chat App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .login-link {
            color: #28a745;
            text-decoration: none;
        }
        .login-link:hover {
            color: #20c997;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card">
                    <div class="register-header">
                        <h2 class="mb-0">
                            <i class="fas fa-user-plus fa-2x mb-3"></i><br>
                            Crear Cuenta
                        </h2>
                        <p class="mb-0">Únete a Chat App</p>
                    </div>
                    
                    <div class="register-body">
                        <!-- Registration Form -->
                        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Nombre de Usuario
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       th:field="*{username}"
                                       placeholder="Elige un nombre de usuario"
                                       required>
                                <div th:if="${#fields.hasErrors('username')}" 
                                     class="text-danger small mt-1">
                                    <span th:errors="*{username}"></span>
                                </div>
                                <small class="form-text text-muted">
                                    Entre 3 y 50 caracteres
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       placeholder="Crea una contraseña segura"
                                       required>
                                <div th:if="${#fields.hasErrors('password')}" 
                                     class="text-danger small mt-1">
                                    <span th:errors="*{password}"></span>
                                </div>
                                <small class="form-text text-muted">
                                    Mínimo 6 caracteres
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock"></i> Confirmar Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       th:field="*{confirmPassword}"
                                       placeholder="Confirma tu contraseña"
                                       required>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" 
                                     class="text-danger small mt-1">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-register w-100 mb-3">
                                <i class="fas fa-user-plus"></i> Crear Cuenta
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-white">
                                ¿Ya tienes cuenta? 
                                <a th:href="@{/login}" class="login-link">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
